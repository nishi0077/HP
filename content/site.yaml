  values: [一貫性, 実用性, 検証可能性]
  company:
    name: Next Sociality
    representative: 西浦 颯汰
    profile: 戦略設計から制作、運用、分析まで一人称で遂行できる体制を強みとし、高単価商材の獲得効率最大化を支援。
  contact:
