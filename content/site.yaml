services:
  title: サービス
  intro: 目的とKPIに合わせて、必要最小コストで最大の成果を設計します。
  cards:
    - slug: advertising
      name: 広告運用（Meta/Google/YouTube）
      bullets:
        - 売上目標の設定 - 獲得単価と売上の最適化
        - 効果的な広告の作り方 - キャンペーン設計から配信まで
        - 成果の見える化 - どこから売上が来ているかを把握
        - クリエイティブの改善 - 画像や動画の効果測定と改善
      cta: 公式LINEで相談
    - slug: lp
      name: LP制作/改善
      bullets:
        - お客様の声を伝える - 分かりやすい構成と文章
        - 信頼性の向上 - お客様の声、実績、よくある質問
        - 成果の測定 - どこで離脱しているかを分析
        - 継続的な改善 - データに基づいたページの改善
      cta: 公式LINEで相談
    - slug: banners
      name: バナー/動画クリエイティブ
      bullets:
        - お客様の段階に合わせた訴求 - 認知から購入まで
        - 反応の良いクリエイティブ - コメントや保存を促すデザイン
        - 広告とクリエイティブの連携 - 効果的な組み合わせ
      cta: 公式LINEで相談
    - slug: sns
      name: SNS運用（Instagram/TikTok/YouTube）
      bullets:
        - ブランド認知の向上 - 新規顧客の獲得と指名検索の促進
        - 魅力的なコンテンツ制作 - 月間テーマと週間スケジュール
        - 効果測定 - 保存数、コメント数、プロフィール訪問数
      cta: 公式LINEで相談
process:
  title: 進め方
  steps:
    - { no: 1, name: ヒアリング/現状診断, output: 売上目標の設定、現在の課題と改善点の整理 }
    - { no: 2, name: 戦略/ファネル設計, output: お客様像の明確化、効果的な導線の設計 }
    - { no: 3, name: クリエイティブ<br/>LP制作, output: 構成案、文章、デザイン、効果測定の準備 }
    - { no: 4, name: 計測/運用開始, output: 成果の見える化、広告配信の開始、効果の確認 }
    - { no: 5, name: 週次レポート/改善, output: クリエイティブ・LP・広告の改善、次月の計画 }
pricing:
  title: 価格
  plans:
    - { name: スタート, target: まずは効果測定の土台を整備, monthly_fee: 100000, setup_fee: 100000, includes: [お客様像の整理、効果測定の準備、LP改善提案] }
