portfolio:
  title: 制作実績
  description: Webサイト制作からクリエイティブ制作まで、幅広い領域での制作実績をご紹介します。
  categories:
    - name: 広告運用実績
      works:
        - title: 太陽光・蓄電池｜広告実績データ公開
          subtitle: 広告運用実績
          description: |
            **相談内容**
            • 新規事業の立ち上げ
            • 広告にて認知の拡大
            • リストを集めて欲しい
            
            「電気代削減診断×公式LINE刈り取り」によって最大効率でリストを獲得
            
            **実施したこと**
            1. Meta＆Google広告で接触回数を最大化
            2. 広告・LP・診断と一貫した訴求
            3. 公式LINE構築できちんと巻き取り
            
            **広告パフォーマンス**
            • CTR 4.15% ／ CPC ¥66.67
            • リンククリック数 1,552 ／ リーチ 100,856
            • 合計で4件/月の成約 → 600万の粗利益
            
            **成果のポイント**
            この数値は業界平均を大きく上回る成果です。一般的なクリック率は1〜2%が目安ですが今回は4.15%と倍以上。
            
            **広告後の導線も勝負を分けます**
            「クリエイティブ→LP→診断→公式LINE」まで一貫した訴求が必須。多くの企業は「マーケティング局」と「クリエイティブ局」が別であるため出来ていないところが多いです。(大手であっても…)
          category: 広告運用
          tech: [Meta広告, Google広告, LP制作, 公式LINE構築, 診断フォーム, CAPI実装]
          deliverables: [広告キャンペーン設計, クリエイティブ制作, 診断システム, LINE自動化]
          image: /images/creative/solar-battery-creative1.png
        - title: 地方工務店
          subtitle: SNS運用実績
          description: |
            地方工務店のSNS構築と広告運用による認知&リード獲得
            
