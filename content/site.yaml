            • SNSの構築
            • 広告にて認知&リードの獲得
            • 内製化支援
            
            **実施したこと**
            1. 世界観の構築・アルゴリズムの理解
            2. SNS設計で"感情導線"を構築
            3. 都会では使えない地方での広告戦略
            
            **数値パフォーマンス**
            • 広告を使いながらフォロワー1.5万人
