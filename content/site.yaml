    - 高い再現性でCPA最適化とLTV向上を実現
faq:
  title: よくある質問
  items:
    - { q: 最低契約期間はありますか, a: 原則3か月。学習と改善サイクル確立に必要な期間です。 }
    - { q: 計測が未整備ですが対応可能ですか, a: 可能です。初月でピクセル+CAPI/GA4を整備し、イベントを標準化します。 }
    - { q: 成果指標は何で見ますか, a: CPA/ROASに加え、LTV/粗利、一次/二次指標（保存率/コメント率/LP滞在等）で意思決定します。 }
